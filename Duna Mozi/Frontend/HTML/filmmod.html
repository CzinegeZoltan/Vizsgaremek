<body onload="documentReady()">
    
    <header class=" fixelt row">
        <h1 class="kozepszoveg"><img src="../IMG/icon.png" alt="" id="ico">Duna Mozi</h1>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class=" navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="../Index.html">Főoldal</a></li>

                </ul>
                <samp id="nyelv"></samp>
            </div>
        </nav>
    </header>
    <main>
        <button onclick="history.back()">Vissza az előző oldalra</button>
        <div class="container-fluid ">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="reg" method="POST" action="" class="form-control form reg">
                        <h2>Film módosítása</h2>
                        <div class="input-container">
                            <label class="form-label form-label" for="Password-agen">Filmek:</label>
                            <select name="filmek" id="filmdropdown" class="" onload="fillFilmekList()" onchange="">
                                <optgroup label="Film kategoria">Filmek</optgroup>
                                <option value=""></option>
                            </select>
                        </div>                    
                        <div class="input-container">
                            <label class="form-label form-label" for="Filmnev">Film neve:</label><br>
                            <input type="text" name="name" id="name" required="">
                        </div>
                        <div class="input-container ">
                            <label class="form-label form-label" for="filmdescription">Főszereplők:</label><br>
                            <input type="text" name="szereplok" id="szereplok" required="">
                        </div>
                        <div class="input-container ">
                            <label class="form-label form-label" for="filmdescription">Film leírása:</label><br>
                            <input type="text" name="desription" id="desription" required="">
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="hossz">Film hossza:</label><br>
                            <input type="number" name="hossz" id="hossz" required="">
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="Password-agen">Film korhatár:</label><br>
                            <input type="number" name="korhatar" id="korhatar" required="">
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="Password-agen">Film kategóriája:</label>
                            <select name="kategoria" id="dropdown" class="" onload="fillKategoriaList()" onchange="">
                                <optgroup label="Film kategoria">Film kategória</optgroup>
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label class="form-label form-label" for="link">Kép linkje:</label><br>
                            <input type="text" name="link" id="link" required="">
                        </div>
                        <!-- <input type="submit" value="Film feltöltése" class="button" onclick=""> -->
                    </form>
                </div>
            </div>
        </div>
        <button onclick="filmMOD()">Film módosítása</button>
        <button onclick="filmTOR()">Film törlése</button>
    </main>
